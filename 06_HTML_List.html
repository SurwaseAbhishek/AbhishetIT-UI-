<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            color: blue;
            background-color: yellow;
        }
        ul{
            color:red;
            background-color: aqua;
            
        }
        li{
            color:darkmagenta;
        }
    </style>
</head>
<body>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
    </ol>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
    </ol>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
    </ol>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
    </ol>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
    </ol>

    <ul type="square">
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>.NET</li>
    </ul>
    <ul type="disk">
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>.NET</li>
    </ul>

</body>
</html>
